name: Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Trigger the action only on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload files to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.KEY_SERVER }}
        username: ${{ secrets.KEY_USERNAME }}
        password: ${{ secrets.KEY_PASSWORD }}
        port: ${{ secrets.KEY_PORT }}
        local-dir: ${{ secrets.KEY_DIR }}
        git-ftp-args: --auto-init
